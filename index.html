<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Tweet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      transition: background 0.5s;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #1c2526, #2f4f4f);
      color: #e1e8ed;
    }
    .tweet-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .tweet-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .dark-mode .tweet-box {
      background: #2a2a2a;
      border: 1px solid #444;
    }
    .tweet-textarea {
      resize: none;
      border: none;
      width: 100%;
      outline: none;
      font-size: 1.2rem;
      background: transparent;
    }
    .tweet-btn {
      background: linear-gradient(90deg, #1da1f2, #17bf63);
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      color: white;
      font-weight: bold;
    }
    .tweet-feed .tweet {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      animation: fadeIn 0.5s forwards;
    }
    .dark-mode .tweet-feed .tweet {
      background: #2a2a2a;
      border: 1px solid #444;
    }
    .tweet-user {
      font-weight: bold;
      color: #1da1f2;
    }
    .tweet-time {
      color: #6c757d;
      font-size: 0.9rem;
    }
    .char-count {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .char-count.exceeded {
      color: #dc3545;
    }
    .delete-btn {
      color: #dc3545;
      cursor: pointer;
    }
    .loading-spinner {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #1da1f2;
    }
    .dark-mode .mode-toggle {
      color: #17bf63;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <i class="fas fa-moon mode-toggle" title="Toggle Dark Mode"></i>

  <div class="container tweet-container">
    <h1 class="text-center my-4">Me Connect</h1>
    <p class="text-center text-muted">Share your thoughts anonymously!</p>

    <div class="tweet-box">
      <textarea class="tweet-textarea" rows="3" placeholder="What's happening on campus?" maxlength="280"></textarea>
      <div class="d-flex justify-content-between align-items-center mt-2">
        <span class="char-count">0/280</span>
        <button class="tweet-btn" disabled>Post</button>
      </div>
    </div>

    <div class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="tweet-feed"></div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Tweet</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">Are you sure you want to delete this tweet?</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBbcJjQ2YohSW-D-1yO5hU4yIHhzt857w4",
      authDomain: "college-chat-a54c0.firebaseapp.com",
      projectId: "college-chat-a54c0",
      storageBucket: "college-chat-a54c0.appspot.com",
      messagingSenderId: "337955794065",
      appId: "1:337955794065:web:bd39c2900f4d3d3e2aa330",
      measurementId: "G-ZM9FR1HWZV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM Elements
    const $textarea = $('.tweet-textarea');
    const $tweetBtn = $('.tweet-btn');
    const $charCount = $('.char-count');
    const $tweetFeed = $('.tweet-feed');
    const $loadingSpinner = $('.loading-spinner');
    let tweetToDelete = null;

    // Dark Mode
    const toggleDarkMode = () => {
      $('body').toggleClass('dark-mode');
      $('.mode-toggle').toggleClass('fa-moon fa-sun');
      localStorage.setItem('darkMode', $('body').hasClass('dark-mode'));
    };
    $('.mode-toggle').click(toggleDarkMode);
    if (localStorage.getItem('darkMode') === 'true') toggleDarkMode();

    // Character Counter
    $textarea.on('input', function () {
      const count = $(this).val().length;
      $charCount.text(`${count}/280`);
      $charCount.toggleClass('exceeded', count > 280);
      $tweetBtn.prop('disabled', count === 0 || count > 280);
    });

    // Post Tweet
    $tweetBtn.click(() => {
      const content = $textarea.val().trim();
      if (content) {
        $loadingSpinner.show();
        db.collection('tweets').add({
          content,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          $textarea.val('');
          $charCount.text('0/280');
          $tweetBtn.prop('disabled', true);
          loadTweets();
        });
      }
    });

    // Load Tweets
    function loadTweets() {
      $tweetFeed.empty();
      $loadingSpinner.show();
      db.collection('tweets').orderBy('timestamp', 'desc').get().then(snapshot => {
        snapshot.forEach(doc => renderTweet({ id: doc.id, ...doc.data() }));
        $loadingSpinner.hide();
      });
    }

    // Render Tweet
    function renderTweet(tweet) {
      if (!tweet.timestamp) return;
      const date = tweet.timestamp.toDate();
      const timeStr = date.toLocaleString('en-US', {
        hour: 'numeric',
        minute: 'numeric',
        hour12: true,
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });

      const $tweet = $(`
        <div class="tweet" data-id="${tweet.id}">
          <div class="d-flex justify-content-between">
            <span class="tweet-user">Anonymous</span>
            <div>
              <span class="tweet-time me-2">${timeStr}</span>
              <i class="fas fa-trash delete-btn" title="Delete Tweet"></i>
            </div>
          </div>
          <p class="mt-2">${tweet.content}</p>
        </div>
      `);
      $tweetFeed.append($tweet);
    }

    // Delete Handler
    $tweetFeed.on('click', '.delete-btn', function () {
      tweetToDelete = $(this).closest('.tweet').data('id');
      $('#deleteModal').modal('show');
    });

    $('#confirmDelete').click(() => {
      if (tweetToDelete) {
        db.collection('tweets').doc(tweetToDelete).delete().then(() => {
          $(`.tweet[data-id="${tweetToDelete}"]`).fadeOut(300, function () {
            $(this).remove();
          });
        });
        $('#deleteModal').modal('hide');
        tweetToDelete = null;
      }
    });

    // Load on Start
    loadTweets();
  </script>
</body>
</html>
